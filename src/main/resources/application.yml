spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:proposta
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    properties:
      javax:
        persistence:
          query:
            timout: 50
feign:
  client:
    config:
      solicitacao:
        read-timeout: 100
        connect-timeout: 100
management:
  endpoint:
    health:
      show-details: always
externo:
  solicitacao: ${SOLICITACOES_URL:http://localhost:9999/api/solicitacao}
  cartao: ${CARTOES_URL:http://localhost:8888/api/cartoes}
periodicidade:
  schendule:
    proposta-cartao: 10000
